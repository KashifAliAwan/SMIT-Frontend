<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assigment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="img">
        <div class="box">
            <form>
                <h1>Login</h1>
                <input class="inpt" type="email" placeholder="Enter your email"> <br /><br />
                <input class="inpt" type="password" placeholder="Enter your Password"><br /><br />
                <span>
                    <input class="remindme" type="checkbox" name="remember" value="yes">
                    Remind me
                    <h4>Forgot password</h4>
                </span>
                <button class="login" type="submit"> Log in</button>
            </form>
            <div class="spn">
                <h5>Don't have an account? Register</h5>
            </div>
        </div>

    </div>

</body>

</html>
